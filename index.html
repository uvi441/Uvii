<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uvi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        background: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      header {
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: 700;
        background: #1a1a1a;
      }
      .song-list {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
      .song-card {
        background: #222;
        border-radius: 12px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      .song-card:hover {
        background: #333;
      }
      .song-card img {
        width: 100%;
        height: 120px;
        border-radius: 10px;
        object-fit: cover;
      }
      .song-title {
        margin-top: 10px;
        font-size: 14px;
      }
      .mini-player {
        background: #1f1f1f;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .mini-player audio {
        width: 100%;
      }
      .console-box {
        background: #000;
        color: #0f0;
        font-size: 12px;
        padding: 10px;
        height: 100px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <header>Uvi</header>
    <div class="song-list" id="songList">
      <!-- Songs will load here -->
    </div>
    <div class="mini-player">
      <audio id="audioPlayer" controls></audio>
    </div>
    <div class="console-box" id="consoleBox"></div><script src="script.js"></script>

  </body>
</html>
